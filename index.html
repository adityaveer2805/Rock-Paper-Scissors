<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK-PAPER-SCISSORS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>
            ROCK - PAPER - SCISSORS
        </h1>
    </header>
    <main>
        <div class="img">
            <button class="image rock">rock</button>
            <button class="image paper">paper</button>
            <button class="image scissor">scissor</button>
        </div>
        <div class="score">
            <div class="userScore">
                <div class="USER">USER</div>
                <div class="uScore">0</div>
            </div>
            <div class="compScore">
                <div class="USER">COMPUTER</div>
                <div class="cScore">0</div>
            </div>
        </div>
        <div class="info win lose">
            RULES: First to score 10 pts wins the game.
        </div>
        <div>
            <button class="rst-btn">Reset Game</button>
        </div>
    </main>
    <div class="footer">
        <div class="name">MADE BY ADITYAVEER SINGH</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
